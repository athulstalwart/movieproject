{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="450" height="650">
        </div>
        <div class="col-md-6">
            <h2><b>{{movie.name}}</b></h2>>
            <h4><b>{{movie.desc}}</b></h4>
            <b>{{movie.year}}</b>

            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}" > Update </a>
            <a class="btn btn-delete" href="{% url 'movieapp:delete' movie.id %}" > Delete </a>

        </div>
    </div>
</div>




{% endblock %}
